<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Formulaire d'inscription</h2>

    <form action="" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="pseudo">Pseudo* :</label></td>
                <td><input type="text" id="pseudo" name="pseudo"></td>
            </tr>
            <tr>
                <td><label for="password">Mot de passe :</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="prenom">Prénom :</label></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="Votre Prénom"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="avatar">Avatar :</label></td>
                <td><input type="file" id="avatar" name="avatar"></td>
            </tr>
            <tr>
                <td><label for="pays">Pays :</label></td>
                <td>
                    <select id="pays" name="pays">
                        <option value="france">France</option>
                        <option value="espagne">Espagne</option>
                        <option value="italie">Italie</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quel sont vos fruits préférés ? :</td>
                <td>
                    <input type="checkbox" id="orange" name="fruit" value="orange"> Orange
                    <input type="checkbox" id="fraise" name="fruit" value="fraise"> Fraise
                    <input type="checkbox" id="poire" name="fruit" value="poire"> Poire
                </td>
            </tr>
            <tr>
                <td>Civilité :</td>
                <td>
                    <input type="radio" id="homme" name="civilite" value="homme"> Homme
                    <input type="radio" id="femme" name="civilite" value="femme"> Femme
                </td>
            </tr>
            <tr>
                <td><label for="ville">Ville :</label></td>
                <td><input type="text" id="ville" name="ville"></td>
            </tr>
            <tr>
                <td><label for="code_postal">Code Postal :</label></td>
                <td><input type="text" id="code_postal" name="code_postal"></td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse :</label></td>
                <td><textarea id="adresse" name="adresse" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="date_naissance">Date de Naissance :</label></td>
                <td><input type="date" id="date_naissance" name="date_naissance"></td>
            </tr>
            <tr>
                <td><label for="jauge">Jauge :</label></td>
                <td><input type="range" id="jauge" name="jauge" min="0" max="100"></td>
            </tr>
            <tr>
                <td><label for="telephone">Téléphone :</label></td>
                <td><input type="tel" id="telephone" name="telephone"></td>
            </tr>
            <tr>
                <td><label for="recherche">Recherche :</label></td>
                <td><input type="search" id="recherche" name="recherche"></td>
            </tr>
            <tr>
                <td><label for="url">URL :</label></td>
                <td><input type="url" id="url" name="url"></td>
            </tr>
            <tr>
                <td><label for="couleur">Couleur :</label></td>
                <td><input type="color" id="couleur" name="couleur"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Valider"></td>
            </tr>
        </table>
    </form>

    <a href="mission4.html">Retour au Sommaire</a>

</body>
</html>
